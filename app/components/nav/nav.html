<section class="mc-stack__wrapper">
    <img class="icon mc-stack" src="../../../assets/images/inline-svg/mc-stack-white.svg"></img>
</section>

<ul class="nav__primary__list">

  <li ng-class="{'selected': navCtrl.isClosestState(link.stateRef)}" ng-repeat="link in navCtrl.links" class="nav" ui-sref="{{link.stateRef}}">
    <img class="icon icon--nav" src="{{link.iconSrc}}"></src>
    <span>{{link.label}}</span>
  </li>

</ul>
<section class="app-version">
    <!-- This is generated based on the version listed in package.json -->
    <!-- inject:version -->
    0.1.9
    <!-- endinject -->
</section>
