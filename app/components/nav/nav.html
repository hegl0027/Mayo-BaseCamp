<section class="mc-stack__wrapper">
    <svg class="mc-stack">
        <use xlink:href="#icon-mc-stack-white"></use>
    </svg>
</section>

<ul>
    <li class="nav ng-class:{'selected': idx.doesStateInclude('app.home')};" ui-sref="app.home.one">
        <svg class="icon icon--nav">
            <use xlink:href="#icon-home"></use>
        </svg>
        <span>Home</span>
    </li>
    <li class="nav ng-class:{'selected': idx.doesStateInclude('app.reporting')};"
        ui-sref="app.reporting.one">
        <svg class="icon icon--nav">
            <use xlink:href="#icon-file-text"></use>
        </svg>
        <span>Reporting</span>
    </li>
    <li class="nav ng-class:{'selected': idx.doesStateInclude('app.admin')};" ui-sref="app.admin.one">
        <svg class="icon icon--nav">
            <use xlink:href="#icon-cog"></use>
        </svg>
        <span>System Administration</span>
    </li>
    <li class="nav ng-class:{'selected': idx.doesStateInclude('app.support')};" ui-sref="app.support">
        <svg class="icon icon--nav">
            <use xlink:href="#icon-question"></use>
        </svg>
        <span>Support</span>
    </li>
    <li class="nav ng-class:{'selected': idx.doesStateInclude('app.yeoman')};" ui-sref="app.yeoman">
        <svg class="icon icon--nav">
            <use xlink:href="/images/svg-bundle.svg#yeoman"></use>
        </svg>
        <span>Yeoman</span>
    </li>
</ul>
<section class="app-version">
    {{idx.appVersion}}
</section>
