        <ul>
            <li class="nav ng-class:{'selected': idxCtlr.doesStateInclude('app.home')};" ui-sref="app.home.one">
                <svg class="icon icon--nav">
                    <use xlink:href="#icon-home2"></use>
                </svg>
                <span>Home</span>
            </li>
            <li class="nav ng-class:{'selected': idxCtlr.doesStateInclude('app.reporting')};"
                ui-sref="app.reporting.one">
                <svg class="icon icon--nav">
                    <use xlink:href="#icon-file-text"></use>
                </svg>
                <span>Reporting</span>
            </li>
            <li class="nav ng-class:{'selected': idxCtlr.doesStateInclude('app.admin')};" ui-sref="app.admin.one">
                <svg class="icon icon--nav">
                    <use xlink:href="#icon-cog"></use>
                </svg>
                <span>System Administration</span>
            </li>
            <li class="nav ng-class:{'selected': idxCtlr.doesStateInclude('app.support')};" ui-sref="app.support">
                <svg class="icon icon--nav">
                    <use xlink:href="#icon-question"></use>
                </svg>
                <span>Support</span>
            </li>
        </ul>
        <section class="app-version">
            {{idxCtlr.appVersion}}
        </section>
    </nav>

    <!-- MORE OR LESS EVERYTHING BUT THE PRIMARY NAV -->
    <main class="content__wrapper">
        <header>
            <section class="app-name">Super Clever App Name</section>
            <section class="app-context"></section>
            <section class="username">
                {{idxCtlr.user.lastName}}, {{idxCtlr.user.firstName}}
                <div class="user-links">
                    <a href="" ng-click="idxCtlr.openLogout()">logout</a> |
                    <a href="" ng-click="idxCtlr.openSettings()">settings</a>
                </div>
            </section>
            <svg class="icon icon--user">
                <use xlink:href="#icon-user"></use>
            </svg>
        </header>

        <!-- ALL VIEWS ARE INJECTED HERE -->
        <div ui-view class="content"></div>

        <!-- FOOTER CONTENT HERE -->
        <div class="footer">
            <span>
                <a href="http://codepen.io/bradyhullopeter/pen/yebXNZ" target="_blank">see dark theme</a>
            </span>
            <span class="saved-msg">Last saved {{idxCtlr.lastSaved}}</span>
        </div>
    </main>
</div>
